<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f0f0f0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Word Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="toggles-container">
            <div class="mode-toggle">
                <span class="mode-label">STANDARD</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="mode-label">EXPERT</span>
            </div>
            <div class="shape-toggle">
                <span class="mode-label">SHAPE</span>
                <label class="switch">
                    <input type="checkbox" id="shapeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="search-container" id="searchContainer">
            <div class="standard-mode" id="standardMode">
                <input type="text" id="searchInput" placeholder="Type a word..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" pattern=".*" enterkeyhint="done">
            </div>
            <div class="expert-mode" id="expertMode" style="display: none;">
                <div class="expert-input-group">
                    <label for="expertInput1">Position 1</label>
                    <input type="text" id="expertInput1" placeholder="First position..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" pattern=".*" enterkeyhint="done">
                </div>
                <div class="expert-input-group">
                    <label for="expertInput2">Position 2</label>
                    <input type="text" id="expertInput2" placeholder="Second position..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" pattern=".*" enterkeyhint="done">
                </div>
                <div class="expert-input-group">
                    <label for="expertInput3">Position 3</label>
                    <input type="text" id="expertInput3" placeholder="Third position..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" pattern=".*" enterkeyhint="done">
                </div>
            </div>
            <button id="searchButton">SEARCH</button>
        </div>
        <div class="word-count" id="wordCount">Total words: 0</div>
        <div class="results-container" id="resultsContainer"></div>
        <div class="bottom-controls">
            <div class="lexicon-container">
                <div id="lexiconDisplay" class="lexicon-display">
                    <div class="position-display"></div>
                    <div class="category-buttons"></div>
                </div>
            </div>
            <button id="resetButton" class="reset-button">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });

        // Prevent bounce effect on iOS
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.results-container') === null) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
