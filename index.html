<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f0f0f0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="Word Filter">
    <meta name="HandheldFriendly" content="true">
    <title>Word Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="toggles-container">
                <div class="mode-toggle">
                    <span class="mode-label">STANDARD</span>
                    <label class="switch">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="mode-label">EXPERT</span>
                </div>
                <div class="shape-toggle">
                    <span class="mode-label">LEXICON</span>
                    <label class="switch">
                        <input type="checkbox" id="shapeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="vowelToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">VOWEL</span>
                </div>
            </div>
            <button id="settingsButton" class="settings-button">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="search-container" id="searchContainer">
            <div class="standard-mode" id="standardMode">
                <div class="input-with-focus">
                    <input type="text" id="searchInput" placeholder="Type a word...">
                </div>
            </div>
            <div class="expert-mode" id="expertMode" style="display: none;">
                <div class="expert-input-group">
                    <label for="expertInput1">Position <span id="position1Label">1</span></label>
                    <div class="input-with-focus">
                        <input type="text" id="expertInput1" placeholder="First position...">
                    </div>
                </div>
                <div class="expert-input-group">
                    <label for="expertInput2">Position <span id="position2Label">2</span></label>
                    <div class="input-with-focus">
                        <input type="text" id="expertInput2" placeholder="Second position...">
                    </div>
                </div>
                <div class="expert-input-group">
                    <label for="expertInput3">Position <span id="position3Label">3</span></label>
                    <div class="input-with-focus">
                        <input type="text" id="expertInput3" placeholder="Third position...">
                    </div>
                </div>
            </div>
            <button id="searchButton">SEARCH</button>
        </div>
        <div class="word-count" id="wordCount">0</div>
        <div class="results-container" id="resultsContainer"></div>
        <div class="bottom-controls">
            <div class="lexicon-container">
                <div id="lexiconDisplay" class="lexicon-display">
                    <div class="position-display"></div>
                    <div class="category-buttons"></div>
                </div>
            </div>
            <button id="resetButton" class="reset-button">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" onclick="hideSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Expert Mode Positions</h3>
                    <div class="position-config">
                        <div class="position-selector">
                            <label>Position 1:</label>
                            <select id="position1" class="position-select">
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                                <option value="7">7th</option>
                                <option value="8">8th</option>
                            </select>
                        </div>
                        <div class="position-selector">
                            <label>Position 2:</label>
                            <select id="position2" class="position-select">
                                <option value="1">1st</option>
                                <option value="2" selected>2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                                <option value="7">7th</option>
                                <option value="8">8th</option>
                            </select>
                        </div>
                        <div class="position-selector">
                            <label>Position 3:</label>
                            <select id="position3" class="position-select">
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3" selected>3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                                <option value="7">7th</option>
                                <option value="8">8th</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this for the vowel selection UI -->
    <div id="vowelDisplay" class="vowel-display" style="display: none;">
        <div class="vowel-content">
            <span class="vowel-letter"></span>
            <div class="vowel-buttons">
                <button class="vowel-btn yes-btn">YES</button>
                <button class="vowel-btn no-btn">NO</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Prevent double-tap zoom
        document.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent double-tap zoom on specific elements
        document.querySelectorAll('input, button, .results-container').forEach(element => {
            element.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });
        });

        // Hide address bar on mobile
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });

        // Prevent bounce effect on iOS
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.results-container') === null) {
                e.preventDefault();
            }
        }, { passive: false });

        // Settings Modal Functions
        function showSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function hideSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Close settings when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                hideSettings();
            }
        }

        // Settings button click handler
        document.getElementById('settingsButton').addEventListener('click', showSettings);
    </script>
</body>
</html>
