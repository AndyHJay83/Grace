<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <span class="mode-label">STANDARD</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
            <span class="mode-label">EXPERT</span>
        </div>
        <div class="search-container" id="searchContainer">
            <div class="standard-mode" id="standardMode">
                <input type="text" id="searchInput" placeholder="Type a word...">
            </div>
            <div class="expert-mode" id="expertMode" style="display: none;">
                <input type="text" id="expertInput1" placeholder="First character...">
                <input type="text" id="expertInput2" placeholder="Second character...">
                <input type="text" id="expertInput3" placeholder="Third character...">
            </div>
            <button id="searchButton">SEARCH</button>
        </div>
        <div class="word-count" id="wordCount">Total words: 0</div>
        <div class="results-container" id="resultsContainer"></div>
        <button id="resetButton" class="reset-button">
            <i class="fas fa-redo"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
